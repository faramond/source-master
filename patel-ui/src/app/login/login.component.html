<mat-card *ngIf="!signUp">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]="formGroup" (keydown.enter)="formGroup.valid && onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" appFocus>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" type="button" (click)="onSubmit()" [disabled]="formGroup.invalid">
      Submit
    </button>
  </mat-card-actions>
  <mat-card-actions align="center" style="margin-top: -15%; cursor: pointer">
    <a (click)="onSignUp()"> SignUp </a>
  </mat-card-actions>
</mat-card>



<mat-card *ngIf="signUp">
  <mat-card-header>
    <mat-card-title>SignUp</mat-card-title>
  </mat-card-header>
  <mat-card-content [formGroup]="formGroupSignUp" (keydown.enter)="formGroupSignUp.valid">
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="fName" appFocus>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lName">
    </mat-form-field>
     <mat-form-field>
      <input matInput placeholder="E-mail" formControlName="email">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" type="button" (click)="onSubmitSignUp()" [disabled]="formGroupSignUp.invalid">
      Submit
    </button>
    <button mat-raised-button color="primary" type="button" (click)="onCancel()">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
