<div class="row">
  <div class="col-md-12">
    
    <div class="text-center">
      <h2 class="heading">View Details</h2>
    </div>
<form [formGroup]="form">

  <div class="example-container">
    <mat-label class="sourcebody">News Body</mat-label>
  <mat-form-field appearance = "outline"  class="newsTitle2">
    <textarea matInput
    type="text"
    rows = "7"
    cols = "90"
    placeholder="" value="" [(ngModel)]="data.selectRow.news_description" name="news_description" formControlName="news_description" readonly></textarea>
  </mat-form-field>
</div>

<div class="example-container">
  <mat-label>Country</mat-label>
<mat-form-field class="country_name" appearance = "outline" > 
    <input matInput 
    type="text"
    placeholder="" value="" name="" [(ngModel)]="data.selectRow.country_name" formControlName="country_name" readonly>
  </mat-form-field>

  <mat-label>Language</mat-label>
  <mat-form-field class="language_name" appearance = "outline" > 
    <input matInput 
    type="text"
    placeholder="" value="" name="" [(ngModel)]="data.selectRow.language_name" formControlName="language_name" readonly>
  </mat-form-field>


  <mat-label>Category </mat-label>
<mat-form-field class="category_name" appearance = "outline" > 
    <input matInput 
    type="text"
    placeholder="" value="" name="" [(ngModel)]="data.selectRow.category_name" formControlName="category_name" readonly>
  </mat-form-field>



      <mat-label>News Title</mat-label>
    <mat-form-field class="newsTitle1" appearance = "outline" > 
        <input matInput
        type="text"
        placeholder="" value="" name="" [(ngModel)]="data.selectRow.news_title" formControlName="news_title" readonly>
      </mat-form-field>
  
  
    <div class="image1">
      <label id="insert">Image</label>
    </div>
  
    
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" >  
      <div ngxSlickItem *ngFor="let url of urls">  
        <img src="{{ url }}" width="100%">  
      </div>
    </ngx-slick-carousel>

 
        <mat-label>Image Source</mat-label>
        <mat-form-field appearance = "outline" class="sourceimage1">
         <input matInput placeholder = "" name = "image_source" [(ngModel)]="data.selectRow.image_source" formControlName="image_source" readonly>
          </mat-form-field>

        <mat-label>News Source</mat-label>
        <mat-form-field appearance = "outline" class = "newsSource">
        <input matInput placeholder = ""  name = "news_source" [(ngModel)]="data.selectRow.news_source" formControlName="news_source" readonly>
        </mat-form-field>

   <!--  <div>
     <label id="newstitlelabel">News Url</label>
    <mat-form-field class="newsTitle1" appearance = "outline" > 
        <input matInput 
        placeholder="" value="" name="" [(ngModel)]="data.selectRow.news_url" formControlName="news_url" readonly>
      </mat-form-field>
    </div>-->

    
      <mat-label>News Url</mat-label>
        <mat-form-field appearance = "outline" class = "urlnews">
        <input matInput placeholder = "" type="url" id = "url" [(ngModel)]="data.selectRow.news_url" formControlName="news_url" readonly>
     </mat-form-field>
    </div> 
<button mat-raised-button mat-dialog-close class="saveButton">
    Close
  </button>

    </form>
</div>
</div>
